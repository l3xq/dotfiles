<VirtualHost *:80>

    ServerAdmin admin@example.dev
    ServerName examprep.dev
    ServerAlias www.example.dev

    DocumentRoot /var/www/html/example.dev

    <Directory "/var/www/html">
        AllowOverride All
        Options MultiViews FollowSymLinks
        Require all granted
    </Directory>

    #check if logging works as intended
    ErrorLog /home/kinetik/Development/logs/error_example.dev.log
    CustomLog /home/kinetik/Development/logs/access_example.dev.log combined

</VirtualHost>
