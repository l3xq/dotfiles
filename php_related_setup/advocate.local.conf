<VirtualHost *:80>

    ServerAdmin admin@advocated.local
    ServerName advocate.local
    ServerAlias www.advocate.local

    DocumentRoot /var/www/html/advocate.local

    <Directory "/var/www/html">
        AllowOverride All
        Options MultiViews FollowSymLinks
        Require all granted
    </Directory>

    #check if logging works as intended
    ErrorLog /home/kinetik/Development/logs/error_advocate.local.log
    CustomLog /home/kinetik/Development/logs/access_advocate.local.log combined

</VirtualHost>
